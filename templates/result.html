<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        html, body {
            height: 100%;
        }

        .center-contents {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px);
            flex-direction: column;
        }

        .content-box {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

    </style>
    
    
    
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Toxic Speech Classifier</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <!-- <a class="nav-link" href="/about">About</a> -->
            </div>
          </div>
        </div>
      </nav>
      <div class="container center-contents">
        <div class="content-box">
          
            <h1 class="category-heading">Category: {% for item in result %} <button type="button" class="btn btn-secondary">{{ item }}</button> {% endfor %}</h1>
            
            {% if filename %}
            <h6 class="category-heading">File: {{ filename }}</h6>
            {% endif %}
            <p class="text-content"><b>Text Content: </b>{{ text }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
